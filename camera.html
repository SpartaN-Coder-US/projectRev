<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera and File App</title>
    <style>
        /* Center the buttons and video */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            gap: 20px;
        }

        /* Rounded button styles */
        .round-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .round-button:hover {
            background-color: #e0e0e0;
        }

        /* Icon styles */
        .icon {
            font-size: 24px;
            color: #333;
        }

        /* Video and canvas styles */
        #video {
            display: none;
            width: 300px;
            height: auto;
        }

        #canvas {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Folder icon button -->
        <button class="round-button" onclick="openFileSelector()">
            <!-- Unicode character for a folder icon -->
            <span class="icon">&#128193;</span>
        </button>

        <!-- Camera icon button -->
        <button class="round-button" onclick="openCamera()">
            <!-- Unicode character for an old camera icon (Kodak) -->
            <span class="icon">&#128247;</span>
        </button>

        <!-- Capture button -->
        <button class="round-button" onclick="captureImage()">
            <!-- Unicode character for a camera capture icon -->
            <span class="icon">&#128247;</span>
        </button>

        <!-- Video element to show the camera feed -->
        <video id="video" autoplay></video>

        <!-- Canvas element to capture the image -->
        <canvas id="canvas"></canvas>

        <!-- Hidden file input for selecting a file -->
        <input type="file" id="fileInput" accept="image/*" style="display: none;" />
    </div>

    <script>
        let stream;

        // Open the file selector
        function openFileSelector() {
            document.getElementById('fileInput').click();
        }

        // Open the camera
        function openCamera() {
            const video = document.getElementById('video');

            // Access the user's camera
            navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
                .then(mediaStream => {
                    // Show the video stream in the video element
                    stream = mediaStream;
                    video.srcObject = stream;
                    video.style.display = 'block';
                    console.log('Camera access granted and video stream started.');
                })
                .catch(err => {
                    console.error('Error accessing the camera: ' + err);
                    alert('Error accessing the camera: ' + err.message);
                });
        }

        // Capture an image from the video stream
        function captureImage() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');

            // Set canvas dimensions to the video dimensions
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // Draw the current frame from the video on the canvas
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Convert the canvas content to a downloadable image
            const imageDataUrl = canvas.toDataURL('image/png');

            // Create a link to download the image
            const link = document.createElement('a');
            link.href = imageDataUrl;
            link.download = 'captured_image.png';
            link.click();

            // Stop the video stream after capturing the image
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }

            // Hide the video element after capturing the image
            video.style.display = 'none';
        }
    </script>
</body>
</html>
